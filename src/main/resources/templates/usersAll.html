<!doctype html>
<html lang="en" class="h-100"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <title>Admin page</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid text-white">
       <span class="navbar-header" id="navbarAdmin">
       </span>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
        </ul>
    </div>
</nav>
<section>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2">
                <div class="nav flex-column nav-pills pt-4" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <a class="nav-link active" id="v-pills-admin-tab" data-bs-toggle="pill" href="#v-pills-admin" role="tab"
                       aria-controls="v-pills-admin" aria-selected="true">Admin</a>
                    <a class="nav-link" id="v-pills-user-tab" data-bs-toggle="pill" href="#v-pills-user" role="tab"
                       aria-controls="v-pills-user" aria-selected="false">User</a>
                </div>
            </div>
            <div class="col-10 px-0">
                <div class="tab-content" id="homeTabContent">
                    <div class="tab-pane fade show active" id="v-pills-admin"
                         role="tabpanel" aria-labelledby="v-pills-admin-tab">
                        <div class="container-fluid">
                            <h1 class="m-3 fw-bold">Admin panel</h1>
                            <div class="tab-content" id="tabContent">
                                <ul class="nav nav-tabs" role="tablist">
                                    <li class="nav-item" role="presentation">
                                        <button class="nav-link active" id="usersTableTab" data-bs-toggle="tab"
                                                data-bs-target="#userTable" type="button" role="tab"
                                                aria-controls="userTable" aria-selected="true">
                                            Users table
                                        </button>
                                    </li>
                                    <li class="nav-item" role="presentation" data-toggle="tab">
                                        <button class="nav-link" id="newUserTab" data-bs-toggle="tab"
                                                data-bs-target="#newUser" type="button" role="tab"
                                                aria-controls="newUser" aria-selected="false">
                                            New User
                                        </button>
                                    </li>
                                </ul>
                                <div class="tab-content" id="myTabContent">
                                    <div class="tab-pane fade show active" id="userTable" role="tabpanel" aria-labelledby="userTable">
                                        <div class="card">
                                            <div class="card-header">
                                                <div class="m-1">
                                                    <h4>All users</h4>
                                                </div>
                                            </div>
                                            <div class="card-body" bg-primary text-white>
                                                <table class="table table-striped">
                                                    <thead>
                                                    <tr>
                                                        <th>Id</th>
                                                        <th>First Name</th>
                                                        <th>Last Name</th>
                                                        <th>Age</th>
                                                        <th>Email</th>
                                                        <th>Role</th>
                                                        <th>Update</th>
                                                        <th>Delete</th>
                                                    </tr>
                                                    </thead>
                                                    <tbody id="tableBodyAdmin"></tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="tab-pane fade" id="newUser" role="tabpanel" aria-labelledby="newUser">
                                        <div class="card">
                                            <div class="card-header">
                                                <div class="m-1">
                                                    <h4>Add new user</h4>
                                                </div>
                                            </div>
                                            <div class="card-body col-4 mx-auto text-center" bg-primary text-white>
                                                <form id="newUserForm">
                                                    <br>
                                                    <label for="newFirstName"><b>First name</b></label>
                                                    <input name="username" type="text"
                                                           class="form-control" id="newFirstName"/>
                                                    <br>
                                                    <label for="newLastName"><b>Last name</b></label>
                                                    <input name="name" type="text"
                                                           class="form-control" id="newLastName"/>
                                                    <br>
                                                    <label for="newAge"><b>Age</b></label>
                                                    <input name="lastName" type="number"
                                                           class="form-control" id="newAge"/>
                                                    <br>
                                                    <label for="newEmail"><b>Email</b></label>
                                                    <input name="age" type="text"
                                                           class="form-control" id="newEmail"/>
                                                    <br>
                                                    <label for="newPassword"><b>Password</b></label>
                                                    <input name="password" type="password"
                                                           class="form-control" id="newPassword"/>
                                                    <br>
                                                    <label for="newRoles"><b>Role</b></label>
                                                    <select multiple size="2"
                                                            class="form-control"
                                                            id="newRoles" name="roles" required>
                                                    </select>
                                                    <br>
                                                    <div class="modal-footer">
                                                        <button type="submit" class="btn btn-success col-8 mx-auto">
                                                            Add new user
                                                        </button>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="v-pills-user"
                         role="tabpanel" aria-labelledby="v-pills-user-tab">
                        <div class="container-fluid">
                            <h1 class="m-3 fw-bold">User information-page</h1>
                            <div class="card">
                                <div class="card-header">
                                    <div class="m-1">
                                        <h4>About user</h4>
                                    </div>
                                </div>
                                <div class="card-body" bg-primary text-white>
                                    <table class="table table-striped table-hover">
                                        <thead>
                                        <tr>
                                            <th>Id</th>
                                            <th>First Name</th>
                                            <th>Last Name</th>
                                            <th>Age</th>
                                            <th>Email</th>
                                            <th>Role</th>
                                        </tr>
                                        </thead>
                                        <tbody id="userInformationPage"></tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal fade" id="editModal"
                         aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" modal-dialog-centered>
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="editModalLabel">Edit user</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close">
                                    </button>
                                </div>
                                <form id="modalEdit">
                                    <div class="modal-body col-md text-center">
                                        <label for="editId"><b>ID</b></label>
                                        <input name="id" type="text" class="form-control"
                                               id="editId" disabled="true"
                                               style="height: 35px; width: 300px; margin: 0 auto"/>
                                        <br>
                                        <label for="editFirstName"><b>First name</b></label>
                                        <input name="firstName" type="text" class="form-control"
                                               id="editFirstName"
                                               style="height: 35px; width: 300px; margin: 0 auto"/>
                                        <br>
                                        <label for="editLastName"><b>Last name</b></label>
                                        <input name="lastName" type="text" class="form-control"
                                               id="editLastName"
                                               style="height: 35px; width: 300px; margin: 0 auto"/>
                                        <br>
                                        <label for="editAge"><b>Age</b></label>
                                        <input name="age" type="number" class="form-control"
                                               id="editAge"
                                               style="height: 35px; width: 300px; margin: 0 auto"/>
                                        <br>
                                        <label for="editEmail"><b>Email</b></label>
                                        <input name="email" type="text" class="form-control"
                                               id="editEmail"
                                               style="height: 35px; width: 300px; margin: 0 auto"/>
                                        <br>
                                        <label for="editPassword"><b>Password</b></label>
                                        <input name="password" type="text" class="form-control"
                                               id="editPassword"
                                               style="height: 35px; width: 300px; margin: 0 auto"/>
                                        <br>
                                        <label for="editRoles"><b>Role</b></label>
                                        <select multiple size="2"
                                                class="form-control"
                                                id="editRoles" name="roles" required
                                                style="height: 55px; width: 300px; margin: 0 auto">
                                        </select>
                                        <br>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                                                id="editClose">Close
                                        </button>
                                        <button type="button" class="btn btn-primary" id="editBtn"
                                                onclick="editUser()">Edit
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="modal fade" id="deleteModal"
                         aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Delete user</h5>
                                    <button type="button" class="btn-close"
                                            data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                </div>
                                <form class="modal-body col-md text-center"
                                      id="modalDelete">
                                    <div class="modal-body col-md">
                                        <label for="deleteId"><b>ID</b></label>
                                        <input name="id" type="text" class="form-control"
                                               id="deleteId" disabled="true"
                                               style="height: 35px; width: 300px; margin: 0 auto"/>
                                        <br>
                                        <label for="deleteFirstName"><b>First name</b></label>
                                        <input name="firstName" type="text" class="form-control"
                                               id="deleteFirstName" disabled="true"
                                               style="height: 35px; width: 300px; margin: 0 auto"/>
                                        <br>
                                        <label for="deleteLastName"><b>Last name</b></label>
                                        <input name="lastName" type="text" class="form-control"
                                               id="deleteLastName" disabled="true"
                                               style="height: 35px; width: 300px; margin: 0 auto"/>
                                        <br>
                                        <label for="deleteAge"><b>Age</b></label>
                                        <input name="age" type="text" class="form-control"
                                               id="deleteAge" disabled="true"
                                               style="height: 35px; width: 300px; margin: 0 auto"/>
                                        <br>
                                        <label for="deleteEmail"><b>Email</b></label>
                                        <input name="email" type="text" class="form-control"
                                               id="deleteEmail" disabled="true"
                                               style="height: 35px; width: 300px; margin: 0 auto"/>
                                        <br>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                                                id="closeDelete">Close
                                        </button>
                                        <button type="button" class="btn btn-danger" id="deleteBtn"
                                                onclick="deleteUser();">Delete
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="/usersAll.js"></script>
</body>
</html>
